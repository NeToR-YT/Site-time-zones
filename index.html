<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Часові пояси — Годинники</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Часові пояси</h1>
    <p id="user-tz">Ваш часовий пояс: <strong id="user-tz-name">...</strong></p>
  </header>

  <main>
    <section id="controls" class="card">
      <div class="control-row">
        <input id="tz-search" type="search" placeholder="Пошук часових поясів" />
        <button id="add-tz">Додати</button>
        <button id="clear-all" title="Прибрати всі">Очистити</button>
      </div>
      <div class="select-wrap">
        <select id="tz-select" size="10" aria-label="Список часових поясів"></select>
      </div>
    </section>

    <section id="planner" class="card">
      <h2>Планувальник зустрічей</h2>
      <div class="planner-row">
        <label for="meeting-time">Час зустрічі (локально):</label>
        <input id="meeting-time" type="datetime-local" />
        <label for="meeting-duration">Тривалість:</label>
        <select id="meeting-duration">
          <option value="15">15 хв</option>
          <option value="30">30 хв</option>
          <option value="60" selected>60 хв</option>
          <option value="120">120 хв</option>
        </select>
        <button id="plan-btn">Планувати</button>
      </div>
      <div id="plan-results" class="plan-results" aria-live="polite"></div>
    </section>

    <section id="clocks" class="grid">
    </section>
  </main>

  <footer>
    <p>Кіяшко Олексій</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
